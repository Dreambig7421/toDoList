<!DOCTYPE html>
<html lang="en">

<head>

    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Main">
        <div id="task">
            <div class="wrapper">
                <input id="task=input" type="text" placeholder="Enter Tasks Here...">
                <button id="add-Btn">Add</button>
            </div>
            <div id="tasks">
                <p id="pending-tasks">You have <span id="count-value">0</span> tasks to complete</p>

            </div>
        </div>
        <p id="error">input cannot be empty!</p>
    </div>
    <script src="app.js"></script>
</body>

</html>
